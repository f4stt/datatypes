<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data types</title>
</head>

<body>
    <script>

        // data types primitives
        // String
        const greatings = 'hello world';
        console.log(typeof greatings);
        // Number
        const num = 10;
        console.log(typeof num);
        // Boolean
        const booleanFalse = false;
        console.log(typeof booleanFalse);
        // null
        const nullValue = null;
        console.log(nullValue);
        // undefined
        let undefinedValue;
        console.log(undefinedValue);
        // BigInt
        const bigNumb = 999999999999999999999999999999999n;
        console.log(typeof bigNumb);
        // Symbol
        const id = Symbol('new symbol')
        console.log(typeof id);
        // Object object
        const person = {
            name: 'Sergey',
            age: 32,
        }
        console.log(typeof person);
    </script>
</body>

</html>
